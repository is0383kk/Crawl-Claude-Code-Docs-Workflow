name: Auto-merge docs PRs

on:
  workflow_run:
    workflows: ["Sync Claude Code docs (ja)"] # ← docs同期ワークフロー名と合わせる
    types:
      - completed

jobs:
  automerge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto merge docs PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // chore/sync-claude-code-docs から出ているオープン PR を探す
            const { data: pulls } = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:chore/sync-claude-code-docs`,
            });

            if (pulls.length === 0) {
              core.info("No open PR for branch chore/sync-claude-code-docs. Nothing to merge.");
              return;
            }

            const prNumber = pulls[0].number;

            // PR 詳細を取得（ラベルなど確認用）
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            // automerge ラベル確認
            const hasLabel = pr.labels.some(label => label.name === "automerge");
            if (!hasLabel) {
              core.info(`PR #${pr.number} does not have 'automerge' label. Skipping.`);
              return;
            }

            // ここで mergeable チェックを入れたければ入れてもOK（null のこともあるので一旦スキップでもよい）
            // if (pr.mergeable === false) {
            //   core.info(`PR #${pr.number} is not mergeable right now. Skipping.`);
            //   return;
            // }

            const result = await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: prNumber,
              merge_method: "squash", // 好みで "merge" / "rebase" に変更可
            });

            core.info(`Merged PR #${prNumber}: ${result.sha}`);
