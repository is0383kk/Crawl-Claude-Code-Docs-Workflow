name: Auto-merge docs PRs

on:
  workflow_run:
    workflows: ["Sync Claude Code docs (ja)"] # ← docs同期ワークフロー名と一致させる
    types:
      - completed

jobs:
  automerge:
    # 同期ワークフローが成功したときだけ実行
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto merge docs PR
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // chore/sync-claude-code-docs から出ているオープンな PR を探す
            const { data: pulls } = await github.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:chore/sync-claude-code-docs`,
            });

            if (pulls.length === 0) {
              core.info("No open PR for branch chore/sync-claude-code-docs. Nothing to merge.");
              return;
            }

            const pr = pulls[0];

            // automerge ラベルが付いているか確認
            const hasLabel = pr.labels.some(label => label.name === "automerge");
            if (!hasLabel) {
              core.info(`PR #${pr.number} does not have 'automerge' label. Skipping.`);
              return;
            }

            // マージ可能かどうか軽くチェック（Optional）
            if (pr.mergeable === false) {
              core.info(`PR #${pr.number} is not mergeable right now. Skipping.`);
              return;
            }

            const result = await github.pulls.merge({
              owner,
              repo,
              pull_number: pr.number,
              merge_method: "squash", // 好みで "merge" / "rebase" に変更可
            });

            core.info(`Merged PR #${pr.number}: ${result.sha}`);
