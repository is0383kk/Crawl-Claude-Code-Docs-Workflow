name: Sync Claude Code docs (ja)

on:
  workflow_dispatch: {}
  schedule:
    # GitHubはUTCで動きます。JST(UTC+9)の毎日03:00に相当するのは前日18:00 UTC
    - cron: "0 18 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GITHUB_TOKENでコミットするため
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl & save markdown
        run: |
          python crawl_claude_code_docs.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add claude-code-docs
            git commit -m "chore: sync Claude Code docs (ja)"
            git push
          else
            echo "No changes."
          fi
