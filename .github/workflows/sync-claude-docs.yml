name: Sync Claude Code docs (ja)

on:
  workflow_dispatch: {}
  schedule:
    # GitHubはUTCで動く。JST 03:00 = 前日18:00 UTC
    - cron: "0 18 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # create-pull-requestが必要
      pull-requests: write # PR 作成に必要

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl & save markdown
        run: |
          python crawl_claude_code_docs.py

      # GitHub Actions用のPR作成アクションを追加
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync Claude Code docs (ja)"
          title: "Sync Claude Code docs (ja)"
          body: |
            Claude Code の公式ドキュメントを自動更新しました。
            差分をご確認ください。
          branch: chore/sync-claude-code-docs
          base: main
          add-paths: |
            claude-code-docs/**
